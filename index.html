<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Fuentes Google-->
    <!--Header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!--Main-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <!--Icono-->
    <link rel="shortcut icon" href="./img/logo-header.svg" type="image/x-icon">
    <!--Estilos-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./scss/inicio-sesion.css">
    <title>JyJ&M | Inicio Sesión</title>
</head>
<body>
    <main class="main">
        <h1 class="titulo-principal">Login</h1>
        <section class="inicio-sesion">
                <div class="caja-trasera">
                    <div class="caja-trasera-login">
                        <h3 class="caja-titulo">¿ Ya tienes cuenta ?</h3>
                        <p class="caja-texto">Inicia sesión para entrar a la cuenta.</p>
                        <button id="btn-iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja-trasera-registro">
                        <h3 class="caja-titulo">¿ Aún no tienes cuenta ?</h3>
                        <p class="caja-texto">Registrate para que puedas iniciar sesión.</p>
                        <button id="btn-registrarse">Registrarse</button>
                    </div>
                </div>
                <!--Formulario de login y registro-->
                <div class="contenedor-login-registrer">
                    <!--Login-->
                    <form action="inicio.html" class="formulario-login">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" placeholder="Correo Electronico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button href="./inicio.html">Entrar</button>
                    </form>
                    <!--Registro-->
                    <form action="" class="formulario-registrer">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre Completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                    </form>
                </div>

            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
